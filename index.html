<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | IP Address Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1>IP Address Tracker</h1>
				<form id="search-form">
					<input
						type="text"
						name="search-input"
						id="search-input"
						placeholder="Search for any IP address or domain"
					/>
					<button type="submit">
						<img src="./images/icon-arrow.svg" alt="Arrow Icon" />
					</button>
				</form>
				<div class="results">
					<div class="result">
						<div class="result-label">IP Address</div>
						<div class="result-value" id="result-ip"></div>
					</div>
					<div class="result">
						<div class="result-label">Location</div>
						<div class="result-value" id="result-location"></div>
					</div>
					<div class="result">
						<div class="result-label">Timezone</div>
						<div class="result-value" id="result-timezone"></div>
					</div>
					<div class="result">
						<div class="result-label">ISP</div>
						<div class="result-value" id="result-isp"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<script src="script.js"></script>
	</body>
</html>
