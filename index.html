<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | IP Address Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1>IP Address Tracker</h1>
				<form id="search-form">
					<input
						type="text"
						name="search-input"
						id="search-input"
						placeholder="Search for any IP address or domain"
					/>
					<button type="submit">
						<img src="./images/icon-arrow.svg" alt="Arrow Icon" />
					</button>
				</form>
				<div class="results">
					<div class="result">
						<div class="result-label">IP Address</div>
						<div class="result-value" id="ip"></div>
					</div>
					<div class="result">
						<div class="result-label">Location</div>
						<div class="result-value" id="location"></div>
					</div>
					<div class="result">
						<div class="result-label">Timezone</div>
						<div class="result-value" id="timezone"></div>
					</div>
					<div class="result">
						<div class="result-label">ISP</div>
						<div class="result-value" id="isp"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="map"></div>
		<script src="script.js"></script>
	</body>
</html>
